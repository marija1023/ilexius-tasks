<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <!-- <link rel="stylesheet" href="../static/shards.min.css"> -->
        <link rel="stylesheet" href="{{ url_for('static', filename='shards.min.css') }}">
    </head>
    <body>
        <div class="container my-5">
            {% for field in form.errors %}
            {% for error in form.errors[field] %}
                <div class="error">{{ error }}</div>
            {% endfor %}
            {% endfor %}
            <h2 class="mb-5">Login</h2>
            <div class="row">
                <div class="col-md-6">
                    <form action="{{ request.path }}" method="POST">
                        {{ form.hidden_tag() }}
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="user_id" class="col-form-label">User id</label>
                                <input type="text" class="form-control" name="user_id" id="user_id" placeholder="User id">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mt-5">
                                <input type="submit" class="btn btn-primary" value="Login">
                            </div>
                        </div>    
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
