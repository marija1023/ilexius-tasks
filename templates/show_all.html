<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Users</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <!-- <link rel="stylesheet" href="../static/shards.min.css"> -->
        <link rel="stylesheet" href="{{ url_for('static', filename='shards.min.css') }}">
    </head>
    <body>
        <div class="container my-5">
            <div class="row">
                <div class="col-md-6">
                    <div>
                        <h2 class="my-5">Users</h2>
                        <table class="table table-striped table-responsive-md">
                            <thead>
                                <tr>
                                    <th>User id</th>
                                    <th>Number of logins</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for user in users %}
                                <tr>
                                    <td>{{user.id}}</td>
                                    <td>{{user.login_counts}}</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>      
                    <p class="my-5"><a href="/new" class="btn btn-primary"><i class="fas fa-user-plus ml-2"></i>  Add new user</a></p>
                    <p class="my-5"><a href="/login" class="btn btn-primary"><i class="fas fa-user-circle ml-2"></i>  Log in</a></p>
                </div>
            </div>
        </div>
    </body>
</html>
